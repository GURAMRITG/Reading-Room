<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: serif;
      background: #f5f5f5;
    }
    #reader {
      width: 100%;
      height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      padding: 1em;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Your Book Title</h1>
  <div id="reader"></div>
  <script>
    const book = ePub(".epub");
    const rendition = book.renderTo("reader", {
      width: "100%",
      height: "90vh"
    });
    rendition.display();
  </script>
</body>
</html>
